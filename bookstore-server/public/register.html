<script type="text/javascript">
$('#some-form-name').submit(function(e) {
  e.preventDefault();
  var email = $('#email').val();
  var password = $('#password').val();
  var phone = $('#phone').val();
  var data = {
    email: email,
    password: password,
    phone: phone
  }

  if (email && password && phone) {
    axios.post('http://localhost:5001/registration', data)
      .then(
        response => {
          $('#show-message').append('<h1>User saved.</h1>').delay(5000).fadeOut('slow');
          $("#some-form-name")[0].reset();
        }
      ).catch(
        error => {
          console.log(error, error.response)
        }
      )
  }
});
</script>
